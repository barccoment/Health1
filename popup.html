<title>Health Wise</title>
<style>
#popup{
    position: relative;
    cursor: pointer;
    display:inline-block;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
#popup #popuptext{
    visibility: hidden;
    width:300px;
    background-color: green;
    border-radius:5px;
    padding:8px 0px;
    position:absolute;
    z-index:1;
    bottom:125px;
    left:50px;
    margin-left:-80px;

}
#popup #popuptext::after
{
content:"";
position:absolute;
}
</style>
    </head>
    <body>
<div id ="popup">
</div>
<div id ="popuptext">
        
        </div>
